<!DOCTYPE html>
<html>
<head>
  <title>Website Title Login</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: arial;
      background: linear-gradient(to right, green, white);
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px;
    }

    .left {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .title {
      width: 70%;
      margin: 100px;
    }

    .title h1 {
      font-size: 4rem;
      width: 60%;
      font-family: 'Cormorant Upright', arial;
      margin: 0;
    }

    .title p {
      margin: 0;
      font-size: 1rem;
      width: 70%;
    }

    .left img {
      width: 200px;
      height: 300px;
    }

    .right {
      margin: 100px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      width: 300px;
    }

    h2 {
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 7px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: green;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s, transform 0.2s;
    }
    
    button:hover {
      background-color: yellow;
      border: 1px solid black;
      transform: translateY(-2px);
    }

    .toggle {
      margin: 10px;
      color: blue;
      cursor: pointer;
      text-align: center;
    }
    
    .toggle:hover {
      text-decoration: underline;
    }

    #signupForm {
      display: none;
    }

    /* Media Queries */
    @media (max-width: 1024px) {
      .title {
        margin: 50px;
      }
      
      .right {
        margin: 50px;
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      
      .title {
        width: 100%;
        margin: 20px 0;
        text-align: center;
      }
      
      .title h1 {
        width: 100%;
        font-size: 2.5rem;
      }
      
      .title p {
        width: 100%;
      }
      
      .right {
        margin: 30px 0;
        width: 80%;
        align-items: center;
      }
    }

    @media (max-width: 480px) {
      .title h1 {
        font-size: 2rem;
      }
      
      .right {
        width: 90%;
      }
      
      input[type="text"],
      input[type="password"],
      input[type="email"] {
        padding: 12px;
      }
      
      button {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="title"><h1>Bulacan Polytechnic College</h1>
      <p>Online Environment</p>
    </div>
    </div>
    <div class="right">
      <div id="loginForm">
        <h2>Login as Intructor</h2>
        <input type="text" id="usernamelog" placeholder="Enter Username">
        <input type="password" id="passwordlog" placeholder="Enter Password">
        <button onclick="login()">Login</button>
        <div class="toggle" onclick="toggleForm()">Don't have an account? Register</div>
      </div>

      <div id="signupForm">
        <h2>Sign Up as Intructor</h2>
        <input type="text" id="usernamesign" placeholder="Enter Username">
        <input type="email" id="emailsign" placeholder="Enter Email">
        <input type="password" id="passwordsign" placeholder="Enter Password">
        <button onclick="signup()">Sign Up</button>
        <div class="toggle" onclick="toggleForm()">Already have an account? Login</div>
      </div>
    </div>
  </div>

  <script>
    let registeredUsername = null;
    let registeredPassword = null;

    function toggleForm() {
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      if (loginForm.style.display === 'block' || loginForm.style.display === '') {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
      } else {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
      }
    }

    function login() {
      const username = document.getElementById('usernamelog').value;
      const password = document.getElementById('passwordlog').value;
      if (username === "" || password === "") {
        alert("Please fill all the fields");
      } else if (username === registeredUsername && password === registeredPassword) {
       alert("Login Successfully, Welcome!")
        window.location.href = "instuctorpage.html";
      } else {
        alert("Invalid username or password");
      }
    }

    function signup() {
      const username = document.getElementById('usernamesign').value;
      const email = document.getElementById('emailsign').value;
      const password = document.getElementById('passwordsign').value;
      if (username === "" || email === "" || password === "") {
        alert("Please fill all the fields");
      } else {
        registeredUsername = username;
        registeredPassword = password;
        alert("Account created successfully");
        toggleForm();
      }
    }
  </script>
</body>
</html>
